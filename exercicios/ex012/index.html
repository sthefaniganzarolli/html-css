<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/paisagem.jpg" controls autoplay loop>
    <source src="midia/Meu-video.mkv.mkv" type="video/mkv">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    <source src="midia/Meu-video.webm.webm" type="video/webm">
</video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
<h1>Inserindo vídeos do youtube.</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=X6Jtqn5LkWfIkxos" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
